<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .signature {
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h1 th:text="'Olá, ' + ${name} + '!'">Olá!</h1>
    <p th:text="${message}">Este é o corpo do e-mail.</p>
    <p class="signature">Atenciosamente,<br>Equipe de Suporte</p>
</div>
<div class="footer">
    <p>Este e-mail foi enviado via Spring Boot</p>
    <p>Se você não solicitou este e-mail, por favor ignore.</p>
</div>
</body>
</html>
